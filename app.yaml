application: home-poker
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /js
  static_dir: js
- url: /generated
  static_dir: generated
- url: /css
  static_dir: css
- url: /lib
  static_dir: lib/bower_components
- url: /res
  static_dir: res
- url: .*
  script: main.app

libraries:
- name: jinja2
  version: "2.6"
- name: markupsafe
  version: "0.15"
